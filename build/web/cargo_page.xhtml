<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
                 
    <h:form>
        <p:fieldset legend="Cargos">
            <p:panelGrid columns="2" rendered="#{cargoBean.busca == false}">
                
                <h:outputLabel value="Nome"></h:outputLabel>
                <h:inputText value="#{cargoBean.entidade.nome}" required="true" ></h:inputText>
                
                <h:outputLabel value="Código"></h:outputLabel>
                <h:inputText value="#{cargoBean.entidade.codigo}" required="true" ></h:inputText>              
                
            </p:panelGrid>
            <br></br>
            <p:dataTable value="#{cargoBean.entidades}" var="cargo" rendered="#{cargoBean.busca == true}" >
                 <p:column>
                    <p:commandButton value="Editar" action="#{cargoBean.editar(agendamento)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{cargoBean.deletar(agendamento)}" update="@form"></p:commandButton>
                </p:column>
                
                <p:column headerText="Nome" sortBy="#{cargo.nome}">
                    <h:outputText value="#{cargo.nome}"></h:outputText>
                </p:column>
                
                <p:column headerText="Código" sortBy="#{cargo.codigo}">
                    <h:outputText value="#{cargo.codigo}"></h:outputText>
                </p:column>
                
            </p:dataTable>
            <br/>
            <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" action="#{cargoBean.novo()}" disabled="#{cargoBean.edita}" update="@form"></p:commandButton>
                        <p:commandButton value="Salvar" action="#{cargoBean.salvar()}" disabled="#{cargoBean.busca}" update="@form"></p:commandButton>
                        <p:commandButton value="Listar" action="#{cargoBean.buscar()}" update="@form"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
        </p:fieldset>
    </h:form>
</ui:decorate>
